<h1 class="d-flex justify-content-center">Observaciones del Sector</h1>

<div *ngIf="dataSource" class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Weight Column -->
    <ng-container matColumnDef="observacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Observaciones</th>
      <td mat-cell *matCellDef="let element" class="cell-with-icon">
        <span>{{ element.observacion }}</span>
        <button
          mat-icon-button
          color="warn"
          (click)="eliminarRegistro(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
