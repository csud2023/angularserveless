<div class="d-flex h-100 align-items-center justify-content-center">
  <form
    class="d-inline-flex flex-column w-50"
    (reset)="(formData)"
    [formGroup]="formData"
    (ngSubmit)="onSubmit($event)">
    <h2 style="color: aliceblue" class="d-flex justify-content-center">
      Login de Usuarios
    </h2>
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <div *ngIf="formData.get('name')?.errors && formData.get('email')?.dirty">
      <p
        style="color: aliceblue"
        *ngIf="formData.get('email')?.hasError('required')">
        Campo obligatorio
      </p>
    </div>
    <mat-form-field>
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
    <div *ngIf="formData.get('password')?.dirty">
      <p
        style="color: aliceblue"
        *ngIf="formData.get('password')?.hasError('required')">
        Campo obligatorio
      </p>
    </div>
    <button mat-button color="warn" type="submit" [disabled]="formData.invalid">
      Ingresar
    </button>
    <h3 class="d-flex justify-content-center" *ngIf="load">
      <mat-progress-spinner
        mode="indeterminate"
        style="
          height: 50px;
          width: 50px;
          margin-top: 10px;
        "></mat-progress-spinner>
    </h3>
  </form>
</div>
