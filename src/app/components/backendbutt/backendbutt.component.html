<div class="d-flex justify-content-center m-2">
  <button mat-button (click)="onSubmit()">Enviar</button>
  <button *ngIf="switched" mat-button (click)="deleteDocs()">Borrar</button>
  <button mat-button (click)="cleanCheck()">Limpiar Checks</button>
</div>

<h3 class="d-flex justify-content-center" *ngIf="load">
  <mat-progress-spinner
    mode="indeterminate"
    style="height: 50px; width: 50px; margin-top: 10px"></mat-progress-spinner>
</h3>
